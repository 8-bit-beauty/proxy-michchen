<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet" />
    <title>FEC Demo</title>
  </head>
  <body>
    <!-- a div for each of our components -->
    <div style="display:flex; flex:1;">
      <div id="ProductInfo">ProductInfo goes here</div>
      <div id="Checkout" style="display:flex; flex:1;">Checkout goes here</div>
    </div>
    <div id="relatedItems"></div>
    <div id="Reviews"></div>

    <script src="/lib/react.development.js"></script>

    <!-- michelle -->
    <!-- <script src="http://localhost:9001/bundle.js"></script> -->

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://s3-us-west-1.amazonaws.com/mattminwoolee-checkout/bundle/bundle.js"></script>
    <!-- alex -->
    <script src="https://s3-us-west-1.amazonaws.com/avh-fec-component/bundle.js"></script>
    <!-- sonia -->
    <script src="https://s3.amazonaws.com/fec-proxy/bundle.js"></script>

    <script>
      ReactDOM.render(
        //keep this quoteless
        React.createElement(Checkout),
        document.getElementById('Checkout')
      );
      ReactDOM.render(
        React.createElement(ProductInfo),
        document.getElementById('ProductInfo')
      );
      // ReactDOM.render(
      //   React.createElement(Reviews),
      //   document.getElementById('Reviews')
      // );
      ReactDOM.render(
        React.createElement(relatedItems),
        document.getElementById('relatedItems')
